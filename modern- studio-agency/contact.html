<!-- Contact Form Section -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Form with Map & Footer</title>
    <link rel="stylesheet" href="style.css" />
    <!-- Bootstrap 5.2 CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Bootstrap Icons -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />

    <style>
      /* Ensuring background image covers full section */
      .object-fit-cover {
        object-fit: cover;
      }
    </style>
  </head>
  <body>
    <!-- Contact Form Section -->
    <section class="position-relative" style="height: 100vh">
      <!-- Background Map -->
      <img
        src="images/map-image.png"
        alt="Map Background"
        class="w-100 h-60 position-absolute top-0 start-0 object-fit-cover"
        style="z-index: -1"
      />

      <img
        src="images/location.png"
        alt="location"
        class="position-absolute d-none d-sm-block"
        style="left: 900px; top: 400px"
      />

      <!-- Form Card -->
      <div
        class="container h-100 d-flex justify-content-start align-items-center"
      >
        <div class="bg-white shadow p-5 rounded" style="max-width: 400px">
          <h5 class="fw-bolder mb-4" style="color: black">Get In Touch</h5>
          <form>
            <div class="mb-3">
              <input
                type="email"
                class="form-control"
                placeholder="Your email"
                required
              />
            </div>
            <div class="mb-3">
              <input
                type="text"
                class="form-control"
                placeholder="Subject"
                required
              />
            </div>
            <div class="mb-3">
              <input type="text" class="form-control" placeholder="Message" />
            </div>
            <button
              class="btn float-end"
              style="color: white; background-color: hwb(22 0% 0%)"
            >
              SUBMIT NOW
            </button>
          </form>
        </div>
      </div>
    </section>

    <!-- Footer -->
    <footer class="bg-light py-5">
      <div class="container">
        <div class="row gy-4">
          <!-- Logo/Brand -->
          <div class="col-md-3">
            <h6 class="fw-bold">Agency</h6>
          </div>

          <!-- Menu Links -->
          <div class="col-md-3">
            <h6 class="text-uppercase small highlight-text">Menu</h6>
            <ul class="list-unstyled">
              <li>
                <a href="#" class="text-decoration-none text-dark">About</a>
              </li>
              <li>
                <a href="#" class="text-decoration-none text-dark">Services</a>
              </li>
              <li>
                <a href="#" class="text-decoration-none text-dark">Blog</a>
              </li>
              <li>
                <a href="#" class="text-decoration-none text-dark">Contact</a>
              </li>
            </ul>
          </div>

          <!-- Services Links -->
          <div class="col-md-3">
            <h6 class="text-uppercase small highlight-text">Service</h6>
            <ul class="list-unstyled">
              <li>
                <a href="#" class="text-decoration-none text-dark">Design</a>
              </li>
              <li>
                <a href="#" class="text-decoration-none text-dark"
                  >Development</a
                >
              </li>
              <li>
                <a href="#" class="text-decoration-none text-dark">Marketing</a>
              </li>
              <li>
                <a href="#" class="text-decoration-none text-dark">See More</a>
              </li>
            </ul>
          </div>

          <img
            class="col-sm-12 media-handle"
            alt="media-handle"
            src="images/media-handles.png"
            style="width: 160px; height: 40px"
          />
        </div>

        <!-- Divider and Bottom Bar -->
        <hr class="my-4" />
        <div
          class="d-flex flex-column flex-md-row justify-content-between small"
        >
          <p class="mb-0 text-muted">
            Copyright Â© 2022 Laaqiq. All Rights Reserved.
          </p>
          <div>
            <a href="#" class="text-decoration-none text-dark me-3"
              >Terms of Use</a
            >
            <a href="#" class="text-decoration-none text-dark"
              >Privacy Policy</a
            >
          </div>
        </div>
      </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
